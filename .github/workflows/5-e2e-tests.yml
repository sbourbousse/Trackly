# E2E Tests - DÃ©clenchement Manuel
# Lance les tests Playwright sur l'environnement de ton choix

name: E2E Tests (Manual)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement Ã  tester'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      frontend:
        description: 'Frontend(s) Ã  tester'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - frontend-business
          - frontend-driver
          - frontend-tracking

jobs:
  test-business:
    name: Test Business
    if: github.event.inputs.frontend == 'all' || github.event.inputs.frontend == 'frontend-business'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend-business/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend-business
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: ./frontend-business
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: ${{ github.event.inputs.environment == 'production' && secrets.PLAYWRIGHT_BUSINESS_URL_PROD || secrets.PLAYWRIGHT_BUSINESS_URL }}
      
      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-business
          path: ./frontend-business/playwright-report/
          retention-days: 30

  test-driver:
    name: Test Driver
    if: github.event.inputs.frontend == 'all' || github.event.inputs.frontend == 'frontend-driver'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend-driver/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend-driver
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: ./frontend-driver
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: ${{ github.event.inputs.environment == 'production' && secrets.PLAYWRIGHT_DRIVER_URL_PROD || secrets.PLAYWRIGHT_DRIVER_URL }}
      
      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-driver
          path: ./frontend-driver/playwright-report/
          retention-days: 30

  test-tracking:
    name: Test Tracking
    if: github.event.inputs.frontend == 'all' || github.event.inputs.frontend == 'frontend-tracking'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend-tracking/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend-tracking
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: ./frontend-tracking
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: ${{ github.event.inputs.environment == 'production' && secrets.PLAYWRIGHT_TRACKING_URL_PROD || secrets.PLAYWRIGHT_TRACKING_URL }}
      
      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-tracking
          path: ./frontend-tracking/playwright-report/
          retention-days: 30

  summary:
    name: Test Summary
    needs: [test-business, test-driver, test-tracking]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## ðŸ§ª RÃ©sultats des Tests E2E" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environnement:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | Statut |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Business | ${{ needs.test-business.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Driver | ${{ needs.test-driver.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tracking | ${{ needs.test-tracking.result }} |" >> $GITHUB_STEP_SUMMARY
