name: CI (Turborepo)

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (d√©ploiement rapide)'
        required: false
        default: false
        type: boolean

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        if: ${{ !inputs.skip_tests }}
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test (E2E)
        if: ${{ !inputs.skip_tests }}
        run: npm run test
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BUSINESS_URL || 'http://localhost:5173' }}
          CI: true

      - name: Upload Playwright reports
        uses: actions/upload-artifact@v4
        if: failure() && !inputs.skip_tests
        with:
          name: playwright-reports
          path: |
            frontend-business/playwright-report/
            frontend-driver/playwright-report/
            frontend-tracking/playwright-report/
          retention-days: 7

  # Job de d√©ploiement PR sur Vercel
  deploy-vercel-preview:
    name: Deploy Vercel Preview
    needs: build-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Deploy frontend-business
      - name: Deploy frontend-business to Vercel
        id: deploy-business
        run: |
          cd frontend-business
          npm install
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes --prod=false \
            --scope ${{ secrets.VERCEL_TEAM }} \
            --name trackly-business-pr 2>&1 | tee deploy.log
          echo "url=$(grep -o 'https://[^[:space:]]*' deploy.log | tail -1)" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BUSINESS }}

      # Deploy frontend-tracking
      - name: Deploy frontend-tracking to Vercel
        id: deploy-tracking
        run: |
          cd frontend-tracking
          npm install
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes --prod=false \
            --scope ${{ secrets.VERCEL_TEAM }} \
            --name trackly-tracking-pr 2>&1 | tee deploy.log
          echo "url=$(grep -o 'https://[^[:space:]]*' deploy.log | tail -1)" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_TRACKING }}

      # Deploy frontend-landing-page
      - name: Deploy frontend-landing-page to Vercel
        id: deploy-landing
        run: |
          cd frontend-landing-page
          npm install
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes --prod=false \
            --scope ${{ secrets.VERCEL_TEAM }} \
            --name trackly-landing-pr 2>&1 | tee deploy.log
          echo "url=$(grep -o 'https://[^[:space:]]*' deploy.log | tail -1)" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_LANDING }}

      # Comment on PR with preview URLs
      - name: Comment PR with Preview URLs
        uses: actions/github-script@v7
        with:
          script: |
            const businessUrl = '${{ steps.deploy-business.outputs.url }}';
            const trackingUrl = '${{ steps.deploy-tracking.outputs.url }}';
            const landingUrl = '${{ steps.deploy-landing.outputs.url }}';
            
            const body = `## üöÄ D√©ploiements Preview PR\n\n| Service | URL |\n|---------|-----|\n| Business | ${businessUrl || 'N/A'} |\n| Tracking | ${trackingUrl || 'N/A'} |\n| Landing | ${landingUrl || 'N/A'} |\n\n*D√©ploy√© via Vercel*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Job de d√©ploiement PR sur Railway (environnement √©ph√©m√®re)
  deploy-railway-preview:
    name: Deploy Railway Preview
    needs: build-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # Cr√©er un environnement PR sur Railway et d√©ployer
      - name: Deploy to Railway Preview Environment
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          # Login avec le token
          railway login --token $RAILWAY_API_TOKEN
          
          # Cr√©er ou switch vers l'environnement PR
          railway environment create pr-$PR_NUMBER || true
          railway environment select pr-$PR_NUMBER
          
          # Redeploy backend
          railway up --service backend
          
          echo "‚úÖ D√©ploy√© sur Railway environnement: pr-$PR_NUMBER"

      # Comment on PR with Railway info
      - name: Comment PR with Railway Info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const body = `## üöÇ Railway Preview\n\nEnvironnement cr√©√©: \`pr-${prNumber}\`\n\nAcc√©dez au dashboard Railway pour voir les URLs de preview.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # D√©ploiement production sur Vercel (main uniquement)
  deploy-vercel-production:
    name: Deploy Vercel Production
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Deploy frontend-business to Production
        run: |
          cd frontend-business
          npm install
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes --prod \
            --scope ${{ secrets.VERCEL_TEAM }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BUSINESS }}

      - name: Deploy frontend-tracking to Production
        run: |
          cd frontend-tracking
          npm install
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes --prod \
            --scope ${{ secrets.VERCEL_TEAM }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_TRACKING }}

      - name: Deploy frontend-landing-page to Production
        run: |
          cd frontend-landing-page
          npm install
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes --prod \
            --scope ${{ secrets.VERCEL_TEAM }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_LANDING }}
