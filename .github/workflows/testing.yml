name: Build & Deploy Testing

on:
  push:
    branches: ["testing"]
    paths:
      - "backend/**"
      - ".github/workflows/testing.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  build-push-testing:
    name: Build Testing Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push testing image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/trackly-backend:testing
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/trackly-backend:testing-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-testing:
    name: Deploy to Testing Environment
    needs: build-push-testing
    runs-on: ubuntu-latest
    environment: testing  # Environnement GitHub pour les secrets testing
    steps:
      - name: Redeploy Testing Backend
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_TESTING_ENVIRONMENT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID_BACKEND }}
        run: |
          resp=$(curl -sS -w '\n%{http_code}' -X POST "https://backboard.railway.com/graphql/v2" \
            -H "Authorization: Bearer ${RAILWAY_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data "{\"query\":\"mutation serviceInstanceRedeploy(\$environmentId: String!, \$serviceId: String!) { serviceInstanceRedeploy(environmentId: \$environmentId, serviceId: \$serviceId) }\",\"variables\":{\"environmentId\":\"${RAILWAY_ENVIRONMENT_ID}\",\"serviceId\":\"${RAILWAY_SERVICE_ID}\"}}")
          code=$(echo "$resp" | tail -n1)
          body=$(echo "$resp" | sed '$d')
          echo "$body" | jq . 2>/dev/null || echo "$body"
          if [ "$code" != "200" ]; then echo "Redeploy testing failed (HTTP $code)" && exit 1; fi

      - name: Wait for deployment
        run: sleep 30

      - name: Verify deployment
        run: |
          for i in {1..5}; do
            if curl -f ${{ secrets.RAILWAY_TESTING_URL }}/health; then
              echo "✅ Backend testing déployé et healthy"
              exit 0
            fi
            echo "⏳ Attente... ($i/5)"
            sleep 10
          done
          echo "❌ Le backend n'est pas healthy - Vérifier les migrations"
          exit 1

      - name: Notify Deployment
        run: |
          echo "✅ Backend testing déployé"
          echo "URL: ${{ secrets.RAILWAY_TESTING_URL }}"
          echo "Health: ${{ secrets.RAILWAY_TESTING_URL }}/health"
          echo "Image: ghcr.io/${{ env.IMAGE_OWNER }}/trackly-backend:testing"
