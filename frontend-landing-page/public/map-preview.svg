<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none" aria-hidden="true">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e7e5e4" strokeWidth="0.5"/>
    </pattern>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" floodOpacity="0.15"/>
    </filter>
  </defs>
  <rect width="400" height="240" fill="#f5f5f4"/>
  <rect width="400" height="240" fill="url(#grid)"/>
  <!-- Rues schématiques -->
  <path d="M 0 80 L 400 80 M 0 160 L 400 160 M 120 0 L 120 240 M 260 0 L 260 240" stroke="#d6d3d1" strokeWidth="1.5" strokeDasharray="4 4"/>
  <!-- Zone carte style -->
  <rect x="20" y="20" width="360" height="200" rx="8" fill="white" fillOpacity="0.9" stroke="#e7e5e4" strokeWidth="1"/>
  <!-- Pin livreur (teal) -->
  <g transform="translate(200 100)" filter="url(#shadow)">
    <path d="M 0 -18 C -6 -18 -12 -12 -12 -6 C -12 4 0 18 0 18 C 0 18 12 4 12 -6 C 12 -12 6 -18 0 -18 Z" fill="#0d9488"/>
    <circle cx="0" cy="-6" r="4" fill="white"/>
  </g>
  <!-- Pins adresses (stone) -->
  <g transform="translate(100 60)">
    <circle cx="0" cy="0" r="6" fill="#78716c" fillOpacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
  <g transform="translate(300 140)">
    <circle cx="0" cy="0" r="6" fill="#78716c" fillOpacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
  <!-- Label discret -->
  <text x="20" y="230" fontFamily="system-ui, sans-serif" fontSize="10" fill="#a8a29e">Carte " Tournées</text>
</svg>
