name: Build & push GHCR images

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "backend/**"
      - ".github/workflows/ghcr.yml"
  # Pas de build sur les PR pour éviter les exécutions inutiles
  # Les images sont construites uniquement sur push vers main/develop
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  build-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
            image: trackly-backend
          # Les frontends sont maintenant déployés sur Vercel
          # - service: frontend-business
          #   context: ./frontend-business
          #   dockerfile: ./frontend-business/Dockerfile
          #   image: trackly-frontend-business
          # - service: frontend-driver
          #   context: ./frontend-driver
          #   dockerfile: ./frontend-driver/Dockerfile
          #   image: trackly-frontend-driver
          # - service: frontend-tracking
          #   context: ./frontend-tracking
          #   dockerfile: ./frontend-tracking/Dockerfile
          #   image: trackly-frontend-tracking
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ matrix.image }}:${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'latest' }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
