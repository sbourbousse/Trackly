name: E2E Tests

on:
  # Tests E2E uniquement sur dÃ©clenchement manuel
  # Plus de run automatique sur les PR pour Ã©viter les dÃ©ploiements inutiles
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement Ã  tester'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  test-business:
    name: Frontend Business E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-business
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend-business/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BUSINESS_URL || 'http://localhost:5173' }}
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-business
          path: ./frontend-business/playwright-report/
          retention-days: 30

  test-driver:
    name: Frontend Driver E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-driver
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend-driver/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_DRIVER_URL || 'http://localhost:5175' }}
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-driver
          path: ./frontend-driver/playwright-report/
          retention-days: 30

  test-tracking:
    name: Frontend Tracking E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-tracking
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend-tracking/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_TRACKING_URL || 'http://localhost:3004' }}
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-tracking
          path: ./frontend-tracking/playwright-report/
          retention-days: 30

  test-summary:
    name: Test Summary
    needs: [test-business, test-driver, test-tracking]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Test Results Summary
        run: |
          echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Business | ${{ needs.test-business.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Driver | ${{ needs.test-driver.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tracking | ${{ needs.test-tracking.result }} |" >> $GITHUB_STEP_SUMMARY
