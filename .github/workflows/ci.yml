name: CI (Turborepo)

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test (E2E)
        run: npm run test
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BUSINESS_URL || 'http://localhost:5173' }}
          CI: true

      - name: Upload Playwright reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-reports
          path: |
            frontend-business/playwright-report/
            frontend-driver/playwright-report/
            frontend-tracking/playwright-report/
          retention-days: 7
