site_name: Trackly Documentation
site_description: Documentation complète du projet Trackly - SaaS de gestion de livraisons
site_author: Trackly Team
site_url: https://trackly.app

repo_name: Trackly
repo_url: https://github.com/yourusername/trackly
edit_uri: edit/main/docs/

# Thème
theme:
  name: material
  palette:
    # Mode clair
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Passer au thème sombre
    # Mode sombre
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Passer au thème clair
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - mermaid2:
      arguments:
        theme: default
        themeVariables:
          primaryColor: '#1976d2'
          primaryTextColor: '#fff'
          primaryBorderColor: '#1565c0'
          lineColor: '#424242'
          secondaryColor: '#e3f2fd'
          tertiaryColor: '#f5f5f5'

# Extensions Markdown
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# Navigation
nav:
  - Accueil: index.md
  - Documentation Métier:
    - métier/index: metier/README.md
    - Modèle de Données: metier/modele-donnees.md
    - Relations entre Entités: metier/relations-entites.md
    - Workflows Métier: metier/workflows.md
    - États et Transitions: metier/etats-transitions.md
    - Règles Métier: metier/regles-metier.md
    - Architecture Métier: metier/architecture-metier.md
    - Glossaire: metier/glossaire.md
  - Documentation Technique:
    - Architecture Map: architecture-map.md
    - Project Context: project-context.md
    - Business Logic - Deletions: business-logic-deletions.md
  - Documentation Projet:
    - Current Sprint: current-sprint.md
    - Decision Log: decision-log.md
    - Project Log: project-log.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/trackly
  version:
    provider: mike

