# Build l'image Docker et dÃ©ploie sur Railway

name: Deploy Backend (Manual)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement cible'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - testing
      branch:
        description: 'Branche Ã  dÃ©ployer'
        required: false
        default: 'main'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
          else
            echo "TAG=testing" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/trackly-backend:${{ steps.tag.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/trackly-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Railway
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Determine Environment ID
        id: env
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "ENV_ID=${{ secrets.RAILWAY_ENVIRONMENT_ID }}" >> $GITHUB_OUTPUT
          else
            echo "ENV_ID=${{ secrets.RAILWAY_TESTING_ENVIRONMENT_ID }}" >> $GITHUB_OUTPUT
          fi

      - name: Redeploy Backend
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_ENVIRONMENT_ID: ${{ steps.env.outputs.ENV_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID_BACKEND }}
        run: |
          echo "ðŸš€ RedÃ©ploiement du backend sur ${{ github.event.inputs.environment }}..."
          resp=$(curl -sS -w '\n%{http_code}' -X POST "https://backboard.railway.com/graphql/v2" \
            -H "Authorization: Bearer ${RAILWAY_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data "{\"query\":\"mutation serviceInstanceRedeploy(\$environmentId: String!, \$serviceId: String!) { serviceInstanceRedeploy(environmentId: \$environmentId, serviceId: \$serviceId) }\",\"variables\":{\"environmentId\":\"${RAILWAY_ENVIRONMENT_ID}\",\"serviceId\":\"${RAILWAY_SERVICE_ID}\"}}")
          code=$(echo "$resp" | tail -n1)
          body=$(echo "$resp" | sed '$d')
          echo "$body" | jq . 2>/dev/null || echo "$body"
          if [ "$code" != "200" ] || echo "$body" | grep -qE '"errors"[[:space:]]*:[[:space:]]*\[[^]]'; then 
            echo "âŒ Redeploy failed (HTTP $code)"
            exit 1
          fi
          echo "âœ… RedÃ©ploiement dÃ©clenchÃ© avec succÃ¨s"

      - name: Wait for deployment
        run: |
          echo "â³ Attente du dÃ©marrage (30s)..."
          sleep 30

      - name: Summary
        run: |
          echo "## âœ… DÃ©ploiement Backend TerminÃ©" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environnement:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branche:** ${{ github.event.inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ghcr.io/${{ env.IMAGE_OWNER }}/trackly-backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
